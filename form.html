<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Form</title>

    <!-- bootstrap4 cdn -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <style>

       

    </style>


</head> 
<body>

   <h1>User Registration</h1>

   <form action="" class="p-3  w-50">

        <div class="mb-3 form-floating " >
            <label for="name" class="form-label">Name: </label>
            <input type="text" id="name" class="form-control">
        </div>

        <div class="mb-3">
            
            <label for="email" class="form-label">Email: </label>
            <input type="email" id="email" class="form-control">
            <div class="form-text">your will remain private. we will not share with anyone </div>
            
        </div>

        <div class="mb-3">
            <div class="form-check-inline">
                <input type="radio" class="form-check-input" id="male">
                <label for="male">Male</label>
            </div>
    
            <div class="form-check-inline">
                <input type="radio" class="form-check-input" id="female">
                <label for="female">Female</label>
            </div>
        </div>

        <div class="mb-3">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="tnc">
                <label for="tnc">Accepts terms and conditions</label>
            </div>
    
        </div>

        <div class="mb-3">
            <label for="department">Department</label>
            <select name="department" id="department" class="form-select-inline">
                <option value="cse">CSE</option>
                <option value="eee" selected>EEE</option>
                <option value="llb">LLB</option>
            </select>

        </div>
        


        <div class="mb-3">
            <button class="btn btn-info">Submit</button>
        </div>



   </form>

</body>
</html>
