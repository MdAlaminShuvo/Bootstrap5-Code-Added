<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First b4 webpage</title>

    <!-- bootstrap4 cdn -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <style>

       

    </style>


</head> 
<body>

    <h2>
        bootstrap5 videos <span class="badge bg-secondary rounded-pill">New</span>
    </h2>

    <button class="btn btn-primary">
        Download
        <span class="badge bg-secondary rounded-pill">25</span>

    </button>

    <button 
    class="btn btn-primary" 
    data-bs-toggle="tooltip" 
    data-bs-placement="right" 
    title="click here to submit">
    submit
    </button>

    <div class="progress mt-3">
        <div class="progress-bar bg-primary w-25" 
        role="progressbar" 
        aria-valuenow="25" 
        aria-valuemax="100"
        aria-valuemin="25">
        </div>
        <div class="progress-bar bg-secondary w-25" 
        role="progressbar" 
        aria-valuenow="25" 
        aria-valuemax="100"
        aria-valuemin="25">
        </div>
        <div class="progress-bar bg-info w-25" 
        role="progressbar" 
        aria-valuenow="25" 
        aria-valuemax="100"
        aria-valuemin="25">
        </div>
    </div>

   
   

    <!-- bootstrap4 cdn -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


</body>
</html>
